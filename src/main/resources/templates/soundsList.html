<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Sound list</title>
    <meta th:insert="fragments/header :: header">
</head>
<body>
<div th:insert="fragments/navbar :: navbar">
</div>
<div class="container">
    <div th:switch="${soundsLists}">
        <h2 th:case="null" th:text="#{no_sounds_yet}"></h2>
        <div th:case="*">
            <div class="jumbotron">
                <h1 class="display-4 page-title" th:text="#{sounds}">
                </h1>
                <p class="lead" th:text="#{displayed_sounds_you_can_choose_and_learn}"></p>
            </div>
            <div th:each="shortSoundList : ${soundsLists}" class="row">
                <div th:each="sound :${shortSoundList}" th:remove="tag">
                    <a class="rounded-pill btn-secondary col-3 sound-block" th:text="${sound.getName()}"
                       th:href="@{${'/sound-contents/' + sound.getId()}}"></a>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <a class="btn btn-success add-button" th:href="@{/sound/create/page}" th:text="#{add_sound}"></a>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
